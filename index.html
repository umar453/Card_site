<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Website</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="main__container"> <!--background-->
        <div class="card__container">
            <div class="card__img"> 
                <img src="Imgs/illustration-hero.svg" alt="">
            </div>
            <div class="card__text">
              <h2>Order Summary</h2>
                <br>
                <div class="txt">
                    You can now listen to millions of songs, audiobooks, and podcasts on any devie anywhere you like!
                </div>
            </div>
            <div class="pricing__section">
             <div class="icon">
                 <img src="Imgs/icon-music.svg" alt="">
             </div>
             <div class="pricing__txt">
                <span class="plan">Annual Plan</span>
                <br>
                <span class="price">
                    $59.99/year
                </span>
             </div>
             <div class="link">
                 <a href="#">Change</a>
             </div>
            </div>
            <div class="buttons">

            <div class="payment__button">
             <button>Proceed to payment</button>
            </div>
            <div class="cancel__btn">
             <button >Cancel order</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
